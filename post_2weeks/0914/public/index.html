<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 주문</title>
</head>
<body>
    <h1>물품 주문</h1>
    <p>가지고 싶은 물건을 적으시오.</p>
    <input type="text" id="itemInput" placeholder="예: 노트북">
    <button id="orderButton">주문하기</button>
    <pre id="response"></pre>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('orderButton').addEventListener('click', function() {
            const item = document.getElementById('itemInput').value;
            const responseElement = document.getElementById('response');
            
            responseElement.textContent = `${item} 주문 클릭`;
            console.log(`${item} 주문 클릭`);  // Log to console
    
            // 서버 A로 POST 요청 보내기
            axios.post('http://localhost:3000/serverA', { item: item })
            .then(function (response) {
                // 서버로부터 응답을 받은 후 2초 간격으로 순차적으로 출력
                const steps = response.data.steps;
                let stepIndex = 0;
    
                function showStep() {
                    if (stepIndex < steps.length) {
                        responseElement.textContent = steps[stepIndex];
                        console.log(steps[stepIndex]);  // Log each step to console
                        stepIndex++;
                        setTimeout(showStep, 2000);  // 2초 간격으로 출력
                    }
                }
    
                showStep();  // 첫 번째 단계 출력 시작
            })
            .catch(function (error) {
                responseElement.textContent = 'Error: ' + error.message;
                console.log('Error: ' + error.message);  // Log the error
            });
        });
    </script>    
</body>
</html>
